<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pokemon.name} + ' | Pokedex'">Pokedex</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        @font-face {
         font-family: 'pkmn';
         src: url('/fonts/pkmn_rbygsc-webfont.woff2') format('woff2'),
         url('/fonts/pkmn_rbygsc-webfont.woff') format('woff'),
         url('/fonts/pkmn_rbygsc.ttf') format('truetype');
        }

        body {
            background: url('/images/wooperdex.jpeg') no-repeat center center fixed; /* Set background image */
            background-size: cover; /* Ensure the background covers the entire page */
            color: white;
            font-family: 'pkmn', Helvetica, sans-serif;
            font-size: 13px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 900px;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .navbar a {
            color: white;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        h1, h2 {
            color: #cc0000;
        }
        .btn-pokedex {
            background-color: #cc0000;
            border-color: #cc0000;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-pokedex:hover {
            background-color: #ff4d4d;
            border-color: #ff4d4d;
        }

        .badge-fire { background-color: #F08030; color: white; } /* Orange */
        .badge-water { background-color: #6890F0; color: white; } /* Blue */
        .badge-grass { background-color: #78C850; color: white; } /* Green */
        .badge-electric { background-color: #F8D030; color: black; } /* Yellow */
        .badge-ice { background-color: #98D8D8; color: black; } /* Light Blue */
        .badge-fighting { background-color: #C03028; color: white; } /* Brownish Red */
        .badge-poison { background-color: #A040A0; color: white; } /* Purple */
        .badge-ground { background-color: #E0C068; color: black; } /* Tan */
        .badge-flying { background-color: #A890F0; color: white; } /* Lavender */
        .badge-psychic { background-color: #F85888; color: white; } /* Pink */
        .badge-bug { background-color: #A8B820; color: black; } /* Olive Green */
        .badge-rock { background-color: #B8A038; color: white; } /* Gold */
        .badge-ghost { background-color: #705898; color: white; } /* Indigo */
        .badge-dark { background-color: #705848; color: white; } /* Dark Brown */
        .badge-dragon { background-color: #7038F8; color: white; } /* Purple-Blue */
        .badge-steel { background-color: #B8B8D0; color: black; } /* Light Gray */
        .badge-fairy { background-color: #EE99AC; color: black; } /* Light Pink */
        .badge-normal { background-color: #A8A878; color: black; } /* Beige */

    </style>
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-dark rounded mb-4">
            <div class="container-fluid">
                <!-- Left-aligned links -->
                <a class="navbar-brand fs-5 mx-3" th:href="@{/}">Homepage</a>
                <a class="nav-link fs-5 mx-3" th:href="@{/pokedex}">Pokedex</a>
                <a class="nav-link fs-5 mx-3" th:if="${session.currentLoginUser != null}" th:href="@{/logout}">Logout</a>
                
                <!-- Right-aligned link -->
                <a class="nav-link fs-5 ms-auto" th:if="${session.currentLoginUser == null}" th:href="@{/login}">Login</a>
                
                <!-- Add to Team Builder button (if logged in) -->
                <form th:if="${session.currentLoginUser != null}" th:action="@{/teambuilder}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${pokemon.id}">
                    <button type="submit" class="btn btn-pokedex btn-sm mx-3">Add to Team Builder</button>
                </form>
            </div>
        </nav>
        <!-- Pokedex Entry -->
        <div class="card p-4 text-center">
            <p>Tip: Add .json to the end of the URL to get the pokemon data in JSON format.</p>
            <h1><span th:text="${pokemon.id}"></span> - <span th:text="${pokemon.name}"></span></h1>
        </div>

        <!-- Image and Details -->
        <div class="row gx-4 gy-4">
            <!-- Image -->
            <div class="col-md-6">
                <div class="card p-3 text-center">
                    <img th:src="${pokemon.official_artwork}" alt="Official Artwork of" th:alt="${pokemon.name}" class="img-fluid">
                </div>
            </div>

    <!-- Details Card -->
    <div class="col-md-6">
        <div class="card p-3">
            <p><strong>Height:</strong> <span th:text="${pokemon.height} + ' cm'"></span></p>
            <p><strong>Weight:</strong> <span th:text="${pokemon.weight} + ' kg'"></span></p>
            <p><strong>Types:</strong> 
                <span th:each="type : ${pokemon.types}"
                th:text="${type}"
                class="badge"
                th:classappend="'badge-' + ${type.toLowerCase()} + ' me-2'">
                </span>
            </p>
            <p><strong>Abilities:</strong> 
                <span th:each="ability : ${pokemon.abilities}" th:text="${ability}" class="badge bg-warning text-dark me-2"></span>
            </p>

            <!-- Stats -->
            <h4 class="mt-4">Stats</h4>
            <div th:each="entry : ${statsWithNames}" class="mb-3">
                <div class="d-flex align-items-center">
                    <!-- Stat Value -->
                    <span class="me-3 text-end" style="width: 50px;" th:text="${entry.value}"></span>
                    <!-- Progress Bar -->
                    <div class="progress flex-grow-1">
                        <div 
                            class="progress-bar bg-success" 
                            role="progressbar" 
                            th:style="'width: ' + (${entry.value} / 255.0 * 100) + '%;'" 
                            th:aria-valuenow="${entry.value}" 
                            aria-valuemin="0" 
                            aria-valuemax="255">
                        </div>
                    </div>
                </div>
                <!-- Stat Name -->
                <small class="text-muted d-block" th:text="${entry.key}"></small>
            </div>
            <p><strong>Total Stats (BST):</strong> <span th:text="${pokemon.bst}"></span></p>
        </div>
    </div>
</div>


        <!-- Moves -->
        <div class="card p-3 text-center">
            <h2>Moves</h2>
            <ul class="list-group">
                <li class="list-group-item" th:each="move : ${pokemon.moves}" th:text="${move}"></li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
