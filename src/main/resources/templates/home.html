<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        @font-face {
         font-family: 'pkmn';
         src: url('/fonts/pkmn_rbygsc-webfont.woff2') format('woff2'),
         url('/fonts/pkmn_rbygsc-webfont.woff') format('woff'),
         url('/fonts/pkmn_rbygsc.ttf') format('truetype');
        }

        body {
            background: url('/images/wooperdex.jpeg') no-repeat center center fixed; /* Set background image */
            background-size: cover; /* Ensure the background covers the entire page */
            font-family: 'pkmn', Helvetica, sans-serif;
            font-size: 13px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Centered Card */
        .card {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Header Style */
        .card-title {
            color: #0d5ec9; /* Pok√©mon red */
            font-size: 2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Button Customization */
        .btn-pokedex {
            background-color: #cc0000;
            border-color: #cc0000   ;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-pokedex:hover {
            background-color: #ff4d4d; /* Lighter red */
            border-color: #ff4d4d;
        }

        .btn-pokedex:active {
            background-color: #990000; /* Darker red */
            border-color: #990000;
        }
    </style>
</head>
<body>
    <div class="card text-center p-4">
        <h1 class="card-title">Welcome to Wooperdex!</h1>
        <div class="d-grid gap-3">
            <a th:href="@{/login}" th:if="${session.currentLoginUser == null}" class="btn btn-pokedex btn-lg">Login or Register</a>
            <a th:href="@{/pokedex}" class="btn btn-pokedex btn-lg">Use Pokedex</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
