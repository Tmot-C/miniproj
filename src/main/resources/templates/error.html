<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Pokémon</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        @font-face {
         font-family: 'pkmn';
         src: url('/fonts/pkmn_rbygsc-webfont.woff2') format('woff2'),
         url('/fonts/pkmn_rbygsc-webfont.woff') format('woff'),
         url('/fonts/pkmn_rbygsc.ttf') format('truetype');
        }
        body {
            background: url('/images/wooperdex.jpeg') no-repeat center center fixed; /* Pokémon-themed background */
            background-size: cover; /* Ensure the background covers the full screen */
            color: white;
            font-family: 'pkmn', Helvetica, sans-serif;
            font-size: 13px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background for readability */
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            color: #cc0000; /* Pokémon red */
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            color: #000000; /* Pokémon yellow */
            transition: color 0.3s ease;
        }

        a:hover {
            color: #cc0000; /* Pokémon red on hover */
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Invalid Entry</h1>
        <a th:href="@{/pokedex}">Return to Pokedex</a>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
