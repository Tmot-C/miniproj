<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        @font-face {
         font-family: 'pkmn';
         src: url('/fonts/pkmn_rbygsc-webfont.woff2') format('woff2'),
         url('/fonts/pkmn_rbygsc-webfont.woff') format('woff'),
         url('/fonts/pkmn_rbygsc.ttf') format('truetype');
        }

        body {
            background: url('/images/wooperdex.jpeg') no-repeat center center fixed; /* Pokémon-themed background */
            background-size: cover; /* Ensure the background covers the full screen */
            color: white;
            font-family: 'pkmn', Helvetica, sans-serif;
            font-size: 13px;
            min-height: 100vh;
        }

        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #000; /* Dark navbar background */
        }

        .navbar a {
            color: white;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .registration-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
        }

        h1 {
            color: #cc0000; /* Pokémon red */
            margin-bottom: 20px;
            font-size: 2em;
        }

        label {
            font-weight: bold;
            color: #333;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .btn-register {
            background-color: #ffcc00; /* Pokémon yellow */
            color: black;
            font-weight: bold;
            padding: 10px 15px;
            width: 100%;
            border-radius: 5px;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            background-color: #cc0000;
            color: white;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .link-login {
            color: blue;
            text-decoration: none;
            font-size: 1em;
        }

        .link-login:hover {
            text-decoration: underline;
        }

        .text-center p {
        color: black; /* Change text color to black for better visibility */
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark p-0">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Left Section: Homepage and Pokedex Links -->
            <div class="d-flex align-items-center">
                <a class="navbar-brand fs-5 mx-3" th:href="@{/}">Homepage</a>
                <a class="nav-link fs-5 mx-3" th:href="@{/pokedex}">Pokedex</a>
            </div>

            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="registration-container">
        <!-- Title -->
        <h1>Sign Up</h1>

        <!-- Registration Form -->
        <form th:action="@{/registration/verify}" method="post" th:object="${user}">
            <!-- Username -->
            <div>
                <label for="username">Enter your Username</label>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></div>
                <input id="username" name="username" type="text" th:field="*{username}" placeholder="Username">
            </div>

            <!-- Email -->
            <div>
                <label for="email">Enter your Email Address</label>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
                <input id="email" name="email" type="text" th:field="*{email}" placeholder="Email Address">
            </div>

            <!-- Password -->
            <div>
                <label for="password">Enter your Password</label>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
                <input id="password" name="password" type="password" th:field="*{password}" placeholder="Password">
            </div>

            <!-- Error Message -->
            <div th:if="${errorMessage}">
                <p class="error" th:text="${errorMessage}"></p>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="btn btn-register">Sign Up</button>
            </div>
        </form>

        <!-- Link to Login -->
        <div class="mt-3 text-center">
            <p>
                Have an account? <a href="/login" class="link-login">Login here</a>
            </p>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
