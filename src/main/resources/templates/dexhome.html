<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexhome</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        @font-face {
         font-family: 'pkmn';
         src: url('/fonts/pkmn_rbygsc-webfont.woff2') format('woff2'),
         url('/fonts/pkmn_rbygsc-webfont.woff') format('woff'),
         url('/fonts/pkmn_rbygsc.ttf') format('truetype');
        }

        body {
            background: url('/images/wooperdex.jpeg') no-repeat center center fixed; /* Set background image */
            background-size: cover; /* Ensure the background covers the entire page */
            color: white;
            font-family: 'pkmn', Helvetica, sans-serif;
            font-size: 13px;
            min-height: 100vh;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .navbar a {
            color: white;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        h1, h2 {
            color: #000000; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .region-buttons {
            margin-top: 20px;
        }
        .region-button {
            background-color: rgba(236, 233, 233, 0.87); /* Semi-transparent white */
            border: none;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            font-size: 1.1rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            max-width: 340px;
        }
        .region-button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }
        .region-button img {
            width: 90px;
            height: 90px;
            margin-bottom: 10px;
        }
        .teambuilder-btn {
            margin-bottom: 30px;
        }
        .btn-warning {
            background-color: #ffffff;
            border: none;
        }
        .btn-warning:hover {
            background-color: #cc0000;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <!-- <nav class="navbar navbar-expand-lg bg-dark p-3 rounded">
        <div class="container-fluid">
            <a class="navbar-brand fs-5" th:href="@{/}">Homepage</a>
            <a class="nav-link fs-5 mx-3" th:href="@{/pokedex}">Pokedex</a>
            <a class="nav-link fs-5 ms-auto" th:if="${session.currentLoginUser != null}" th:href="@{/logout}">Logout</a>
            <a class="nav-link fs-5 ms-auto" th:if="${session.currentLoginUser == null}" th:href="@{/login}">Login</a>
        </div>
    </nav> -->
    <nav class="navbar navbar-expand-lg bg-dark p-0">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Left Section: Homepage Link -->
            <div class="d-flex align-items-center">
                <a class="navbar-brand fs-5 mx-3" th:href="@{/}">Homepage</a>
                <a class="nav-link fs-5 mx-3" th:href="@{/pokedex}">Pokedex</a>
            </div>
    
    
            <!-- Right Section: Login/Logout Links -->
            <div class="d-flex align-items-center">
                <a class="nav-link fs-5 mx-3" th:if="${session.currentLoginUser != null}" th:href="@{/logout}">Logout</a>
                <a class="nav-link fs-5 mx-3" th:if="${session.currentLoginUser == null}" th:href="@{/login}">Login</a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container text-center">
        <h1>Pokedex</h1>
        <h2>Select a Pokemon Region</h2>

        <!-- Teambuilder Button -->
        <div class="teambuilder-btn">
            <a th:if="${session.currentLoginUser != null}" th:href="@{/teambuilder}">
                <button class="btn btn-warning btn-lg">View Your Team</button>
            </a>
        </div>

        <!-- Region Buttons -->
        <div class="region-buttons row justify-content-center">
            <div class="col-12 col-md-4 mb-3">
                <button class="region-button" onclick="location.href='/pokedex/gen/i'">
                    <img src="/images/gen1.png" alt="Generation I">
                    Kanto (Gen I)
                </button>
            </div>
            <div class="col-12 col-md-4 mb-3">
                <button class="region-button" onclick="location.href='/pokedex/gen/ii'">
                    <img src="/images/gen2.png" alt="Generation II">
                    Johto (Gen II)
                </button>
            </div>
            <div class="col-12 col-md-4 mb-3">
                <button class="region-button" onclick="location.href='/pokedex/gen/iii'">
                    <img src="/images/gen3.png" alt="Generation III">
                    Hoenn (Gen III)
                </button>
            </div>
            <div class="col-12 col-md-4 mb-3">
                <button class="region-button" onclick="location.href='/pokedex/gen/iv'">
                    <img src="/images/gen4.png" alt="Generation IV">
                    Sinnoh (Gen IV)
                </button>
            </div>
            <div class="col-12 col-md-4 mb-3">
                <button class="region-button" onclick="location.href='/pokedex/gen/v'">
                    <img src="/images/gen5.png" alt="Generation V">
                    Unova (Gen V)
                </button>
            </div>
            <div class="col-12 col-md-4 mb-3">
                <button class="region-button" onclick="location.href='/pokedex/gen/vi'">
                    <img src="/images/gen6.png" alt="Generation VI">
                    Kalos (Gen VI)
                </button>
            </div>
            <div class="col-12 col-md-4 mb-3">
                <button class="region-button" onclick="location.href='/pokedex/gen/vii'">
                    <img src="/images/gen7.png" alt="Generation VII">
                    Alola (Gen VII)
                </button>
            </div>
            <div class="col-12 col-md-4 mb-3">
                <button class="region-button" onclick="location.href='/pokedex/gen/viii'">
                    <img src="/images/gen8.png" alt="Generation VIII">
                    Galar (Gen VIII)
                </button>
            </div>
            <div class="col-12 col-md-4 mb-3">
                <button class="region-button" onclick="location.href='/pokedex/gen/ix'">
                    <img src="/images/gen9.png" alt="Generation IX">
                    Paldea (Gen IX)
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
